<button onclick="topFunction()" id="myBtn" title="Go to top"><strong>Top</strong></button>
<script>
    mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
  mybutton.style.display = "block";
} else {
  mybutton.style.display = "none";
}
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

  
 
function validateForm(){
  var uname=document.getElementById('uname').value;
  var cpass=document.getElementById('cpass').value;
  var fname=document.getElementById('fname').value;
  var address=document.getElementById('address').value;
  var email=document.getElementById('email').value;
  var zip=document.getElementById('zip').value;
  if(uname==""){
      document.getElementById('username').innerHTML="PLEASE ENTER USERNAME";
      return false;
  }
  if((uname.length<5)|| (uname.length>12)){
      document.getElementById('username').innerHTML="LENGTH SHOULD BE BETWEEN 5 AND 12";
      return false;
  }
  if((cpass.length<7)|| (cpass.length>12)){
      document.getElementById('password').innerHTML="LENGTH SHOULD BE BETWEEN 7 AND 12";
      return false;
  }
  if (!/^[a-zA-Z]/.test(fname)) {
    document.getElementById('name').innerHTML="ONLY ALPHABETS!";
    return false;
}
  
    
  if(!(zip.length==6)){
      document.getElementById('zipcode').innerHTML="PIN CODE SHOULD HAVE THE LENGTH OF 5!";
      return false;
  }
  if(email.indexOf('@')<=0){
      document.getElementById('name').innerHTML="INVALID EMAIL!";
      return false;
  }
  if(email.indexOf('@')<=0){
      document.getElementById('name').innerHTML="INVALID EMAIL!";
      return false;
  }
  
}
